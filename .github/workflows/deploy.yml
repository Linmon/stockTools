name: Get Data and Deploy

on:
  #push:
    #branches: [ main ]
  schedule:
    - cron: '0 23 * * 2-5'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: cargo
        working-directory: ./FFI/rust_lib
        run: |
          cargo build --release
        
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pyquery flask plotly requests numpy
      
      - name: Get extra data
        run: |
          python get_extraData.py
      - name: Update master
        run: |
          git config --global user.name 'z-Wind'
          git config --global user.email 'zpsyhapcst@gmail.com'
          git add .
          git commit -m "Regularly update extra Data"
          git push

      - name: Build
        run: |
          python stock.py
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: report # The folder the action should deploy.
